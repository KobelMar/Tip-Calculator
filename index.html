<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body>
    <div id="tip-calculator">
        <div id="header">
            <h2>TIP CALCULATOR</h2>
        </div>
        <div id="main">
            <div id="main-p">
                <div><p id="first-p">How much was your bill?</p></div>
                <div><p> $ <input id="billAmount" type="number" placeholder="Bill Amount"> </p></div>
                <div><p>How was your service?</p></div>
                <div><p id="selectP"> <select type="number" name="quality" id="quality-service" value="--Choose an Option--">
                        <option disabled selected value="">-- Choose an Option --</option>
                        <option value="0.4">Very good</option>
                        <option value="0.3">good</option>
                        <option value="0.2">middle</option>
                        <option value="0.1">poor</option>
                    </select> </p></div>
        

                <div><p>How manpy people are sharting the bill?</p></div>
                <div><p><input id="number-people" type="number" placeholder="Number of People"> people</p></div>
            </div>
        

            <div class="button_container"><button id="button-calculate">Calculate</button> </div>
            
                
                <div id="result" class="d-none"> 
                    <h2>Recomended Tip</h2>
                    <p id="eachTip"> <span id="amount-tip"></span>$</p>
                    <p>each</p>
                </div>
        
        </div>

    </div>

   
</body>
